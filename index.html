<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTSGRN Github Content</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <style>
    body {
      font-family: "Chakra Petch", serif;
      padding: 1rem;
      background-color: hwb(240 0% 0%);
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      background-color: hsla(208, 100%, 97%, 0.95);
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
      border: 2px solid hsla(208, 100%, 97%, 0.95);
    }

    .card {
      padding: 1rem;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      border: 2px solid hsla(208, 100%, 97%, 0.95);
      border-radius: 0.5rem;
      transition: box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.07), 0 0 20px rgba(0, 0, 0, 0.05);
    }
  </style>
  <main class="container">
    <h1>
      Welcome to PTSGRN Github Content
    </h1>
    <p>
      This is a simple page to show the content of PTSGRN Github Repositories.
    </p>
    <div id="repos">
      <span aria-busy="true">Loading...</span>
    </div>
    <script lang="text/javascript">
      const repos = document.getElementById('repos');
      fetch('https://api.github.com/users/ptsgrn/repos')
        .then(response => response.json())
        .then(data => {
          repos.innerHTML = '';
          data.sort((a, b) => new Date(b.pushed_at) - new Date(a.pushed_at)).forEach(repo => {
            const repoElement = document.createElement('div');
            repoElement.innerHTML = `<h2>${repo.name}</h2>
            <span>Language: ${repo.language}</span>
            ${repo.stargazers_count > 0 ? '<span>' + repo.stargazers_count + " ‚≠ê </span>" : ''}
            ${repo.description ? `<p>${repo.description}</p>` : ''}
            <span>Last pushed ${new Date(repo.pushed_at).toLocaleString()}</span>
            <a href="${repo.html_url}" target="_blank">View on Github</a>`;
            repoElement.classList.add('card');
            repos.appendChild(repoElement);
          });
        });
    </script>
  </main>
</body>

</html>
