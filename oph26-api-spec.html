<!doctype html>
<html>

<head>
  <title>[dev] Scalar API Reference for Chula Openhouse 2026</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div id="app"></div>
  <!-- Load the Script -->
  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  <!-- Initialize the Scalar API Reference -->
  <script>
    Scalar.createApiReference('#app', {
      // The URL of the OpenAPI/Swagger document
      url: 'https://raw.githubusercontent.com/isd-sgcu/oph26-backend/refs/heads/dev/api/api-spec.yml',
      // Avoid CORS issues
      proxyUrl: 'https://proxy.scalar.com',
    })
  </script>
</body>

</html>
